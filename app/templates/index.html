{% extends 'basePublic.html' %}

{% block title %}Sign In{% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css', q='1') }}">
{% endblock %}

{% block content %}
    <div class="vert-align" style="background-image: url({{ url_for('static', filename='img/landingBG.jpg') }});">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-1 text-center text-dark">Shared Skies</h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-12" align="center">
                    <div class="button-spacer">&nbsp;</div>
                    <button
                        type="button"
                        class="btn btn-primary button"
                        onclick="window.location.href='{{ url_for('login') }}'"
                    >
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
